<!DOCTYPE html>
<html>
<head>
  <title>API Data Fetching with Skeleton Loader</title>
  <style>
    .loader {
      width: 100%;
      height: 20px;
      background-color: lightgray;
      animation: skeleton-loading 1s infinite linear;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0 50%;
      }
    }
  </style>
</head>
<body>
  <h2>API Data Fetching with Skeleton Loader</h2>

  <div id="dataContainer">
    <div class="loader"></div>
  </div>

  <script>
    // Fetch data from JSON Placeholder API
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(data => {
        const dataContainer = document.getElementById('dataContainer');
        dataContainer.innerHTML = ''; // Clear the loader

        data.forEach(post => {
          const postElement = document.createElement('div');
          postElement.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.body}</p>
            <hr>
          `;
          dataContainer.appendChild(postElement);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
